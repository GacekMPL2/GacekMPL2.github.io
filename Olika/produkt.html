<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/nav-footer.css">
    <link rel="stylesheet" href="scss/produkt.css">
</head>
<body>
    <section class="error">
        <div class="container-xxl">
            <h1>TYLKO DESKTOP OD 1200PX </h1>
        </div>
    </section>  
    <main>
        <div class="shop">
            <div class="container-xxl">
                <div class="shop-position">
                    <div class="shop-position-left">
                        <div class="shop-category">
                            <h3 class="shop-category__heading">Kategorie</h3>
                            <div class="shop-category-button">
                                <button class="p-color">Kremy do twarzy <span>324</span></button>
                                <button class="p-color">Pilniki <span>125</span></button>
                                <button class="p-color">Na prezent<span>56</span></button>
                                <button class="p-color">Dla niej <span>145</span></button>
                                <button class="p-color">Dla niego <span>78</span></button>
                            </div>
                            <h3 class="shop-category__heading">Filtruj wg ceny</h3>
                            <div class="shop-category-slidebar">
                                <input type="range" id="input-left" min="0" max="500" value="150">
                                <input type="range" id="input-right" min="0" max="500" value="500">
                                <div class="shop-category-slidebar-track">
                                    <div class="track"></div>
                                    <div class="range"></div>
                                    <div class="thumb left"></div>
                                    <div class="thumb right"></div>
                                </div>
                            </div>
                            <div class="shop-category-price">
                                <div class="price-range">
                                    <p class="weight">Cena:&nbsp;</p>
                                    <p id="min-price">50.00</p>
                                    <p>&nbsp-&nbsp</p>
                                    <p id="max-price">500.00 </p>
                                </div>
                                <button class="buyButton">Filtruj <img src="img/white-arrow.png" alt="white-arrow"></button>
                            </div>
                            <div class="shop-category-selector">
                                <h3 class="shop-category-selector__heading">Producent</h3>
                                <select class="shop-category-selector__select">
                                    <option>Dowolny producent</option>
                                    <option>Producent 1</option>
                                    <option>Producent 2</option>
                                </select>
                                <h3 class="shop-category-selector__heading">Rodzaj</h3>
                                <select class="shop-category-selector__select">
                                    <option>Dowolny rodzaj</option>
                                    <option>Producent 1</option>
                                    <option>Producent 2</option>
                                </select>
                                <h3 class="shop-category-selector__heading">Producent</h3>
                                <select class="shop-category-selector__select">
                                    <option>Dowolny producent</option>
                                    <option>Producent 1</option>
                                    <option>Producent 2</option>
                                </select>
                            </div>
                            <div class="shop-category-rating">
                                <h3 class="shop-category-rating__rating">Ocena produktu</h3>
                                <label>
                                    <div class="rate">
                                        <input type="radio" name="rating" value="5.0"> 5.0
                                    </div>
                                    <div class="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                    </div> 
                                </label>
                                <label>
                                    <div class="rate">
                                        <input type="radio" name="rating" value="4.5"> Od 4.5
                                    </div>
                                    <div class="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/half-star.png" alt="star">
                                    </div> 
                                </label>
                                <label>
                                    <div class="rate">
                                        <input type="radio" name="rating" value="4.0"> Od 4.0
                                    </div>
                                    <div class="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/star.png" alt="star">
                                        <img src="img/0-star.png" alt="star">
                                    </div> 
                                </label>
                            </div>
                            <h3 class="shop-category__heading">Filtruj wg ceny</h3>
                            <div class="shop-category-slidebar">
                                <input type="range" id="input-left" min="0" max="500" value="150">
                                <input type="range" id="input-right" min="0" max="500" value="500">
                                <div class="shop-category-slidebar-track">
                                    <div class="track"></div>
                                    <div class="range"></div>
                                    <div class="thumb left"></div>
                                    <div class="thumb right"></div>
                                </div>
                            </div>
                            <div class="shop-category-price">
                                <div class="price-range">
                                    <p class="weight">Cena:&nbsp;</p>
                                    <p id="min-price">50.00</p>
                                    <p>&nbsp-&nbsp</p>
                                    <p id="max-price">500.00</p>
                                </div>
                                <button class="buyButton">Filtruj <img src="img/white-arrow.png" alt="white-arrow"></button>
                            </div>
                        </div>
                    <div class="shop-position-right">
    
                    </div>
    
                    </div>
                    <div class="shop-position-right">
                        <div class="shop-position-right-header">
                            <ol class="shop-position-right-header-list">
                                <li class="shop-position-right-header-list-after"><span><a href="index.html">strona główna</a></span></li>
                                <li class="shop-position-right-header-list-after"><span><a href="sklep.html">sklep</a></span></li>
                                <li class="shop-position-right-header-list-after"><span>kremy</span></li>
                                <li><span>cream de la cream</span></li>
                            </ol>
                            <div class="shop-position-right-header-button">
                                <button><img src="img/shop-left.png" alt="shop"></button>
                                <button><img src="img/shop-right.png" alt="shop"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/nav-footer.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
